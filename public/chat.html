<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viola For Chat</title>
    <link rel="icon" href="./img/vimeo.svg" />
    <link type="text/css" rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat--sidebar"></div>

      <div class="chat--main">
        <div id="messages" class="chat--messages"></div>
        <div class="compose">
          <form id="form" autocomplete="off">
            <input id="msg" type="text" name="message" required />
            <input type="submit" value="Send" id="btn-submit" />
          </form>
          <button id="btn-share">Share Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message--name">{{displayName}} </span>
          <span class="message--meta">{{timestamp}}</span>
        </p>
        <p>{{message}} </p>
      </div>
    </script>

    <script type="text/html" id="location-template">
        <div class="message">
          <p>
            <span class="message--name"> {{displayName}} </span>
            <span class="message--meta">{{timestamp}}</span>
          </p>
          <p><a href={{location}} target="_blank">A user has shared a location</a></p>
      </div>
    </script>

    <script type="text/html" id="sidebar-template">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Active Users</h3>
      <ul class="users">
        {{#users}}
            <li class="sidebar--user">{{displayName}} </li>
        {{/users}}
      </ul>
    </script>
    <div id="messages"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span><p>Profanity is not allowed!</p></span>
        <span class="close">&times;</span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://viola-chat-app.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
