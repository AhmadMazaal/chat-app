<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viola For Chat</title>
    <link rel="icon" href="./img/vimeo.svg" />
    <link type="text/css" rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form--box">
        <h1>Join a Chat Room</h1>
        <form action="/chat.html" autocomplete="off">
          <label for="name">Display Name: </label>
          <input
            type="text"
            name="displayName"
            placeholder="your display name"
            required
          />
          <label>Room: </label>
          <input type="text" name="room" placeholder="Room name" />
          <input type="submit" value="Join" id="join-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
